<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">TitleModele</ui:define>
	<!-- <ui:define name="pageHeader">Header</ui:define> -->
	<ui:define name="content">
		<ui:repeat var="demandeClient"
			value="#{gestionDemandesClientsMBean.listeDemandes}">
			<div>
				<Label>Réf : Demande ::  </Label>
				<h:outputLabel value="#{demandeClient.referncedemande}" />
				<Label>Data Souhaitée : </Label>
				<h:outputLabel value="#{demandeClient.dateSouhaitee}" />
			</div>
			<ui:repeat var="transaction" value="#{gestionDemandesClientsMBean.filterTransactions(demandeClient.referncedemande)}">
				<div>
					<Label>Transaction : </Label>
					<h:outputLabel value="#{transaction.id}" />
				</div>
			</ui:repeat>
			<hr/>
			
		</ui:repeat>
				OK
			</ui:define>
</ui:composition>

</html>
